<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Worker</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* Align items to the top */
            margin-top: 1rem;
        }
        #grid-canvas { border: 1px solid black; margin-right: 1rem; /* Add some space between canvas and controls */ }
        #script-controls {
            display: flex;
            flex-direction: column;
            width: 400px;
        }
        #script-input { width: 100%; height: 150px; box-sizing: border-box; margin-bottom: 0.5rem; }
        #execute-button { padding: 8px; }
        #transcript-area { margin-top: 1rem; width: 100%; height: 250px; border: 1px solid #ccc; background-color: #f9f9f9; overflow-y: scroll; padding: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Grid Worker</h1>
    <div class="main-container">
        <canvas id="grid-canvas" width="400" height="400"></canvas>
        <div id="script-controls">
            <textarea id="script-input" placeholder="Enter your script here..."></textarea>
            <button id="execute-button">Execute</button>
        </div>
    </div>
    <div id="transcript-area"></div>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
